      <section id="contact">
        <h1 class="section-header">CONTACT US</h1>

        <div class="contact-wrapper">
          <!---------------- 
      
            CONTACT PAGE LEFT 
          
            ----------------->

          <form
            class="form-horizontal"
            role="form"
            method="post"
            action="mailto:mofusgroup@gmail.com"
          >
            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="NAME"
                  name="name"
                  value=""
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="EMAIL"
                  name="email"
                  value=""
                />
              </div>
            </div>

            <textarea
              class="form-control"
              rows="10"
              placeholder="MESSAGE"
              name="message"
            ></textarea>

            <button
              class="btn btn-primary send-button"
              id="submit"
              type="submit"
              value="SEND"
            >
              <div class="button">
                <i class="fa fa-paper-plane"></i
                ><span class="send-text">SEND</span>
              </div>
            </button>
          </form>

          <!---------------- 
      
            CONTACT PAGE RIGHT 
          
            ----------------->

          <div class="direct-contact-container">
            <ul class="contact-list">
              <li class="list-item">
                <i class="fa fa-map-marker fa-2x"
                  ><span class="contact-text place"
                    >20 Nwangene Street, Oduakpu, Onistha, Anambra State,
                    Nigeria.
                  </span></i
                >
              </li>

              <li class="list-item">
                <i class="fa fa-phone fa-2x"
                  ><span class="contact-text phone"
                    ><a href="tel:080-754-17-500" title="Give me a call"
                      >080-754-17-500</a
                    ></span
                  ></i
                >
              </li>

              <li class="list-item">
                <i class="fa fa-envelope fa-2x"
                  ><span class="contact-text gmail"
                    ><a
                      href="mailto:mofusgroup@gmail.com"
                      title="Send me an email"
                      >mofusgroup@gmail.com</a
                    ></span
                  ></i
                >
              </li>
            </ul>

            <hr />
          </div>
        </div>
